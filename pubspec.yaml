name: in_app_ninja
version: 1.0.0
description: A powerful Flutter SDK for in-app nudges, campaigns, and user engagement. Supports bottom sheets, modals, PiP widgets, scratch cards, stories, banners, and more.
homepage: https://github.com/yourusername/in_app_ninja
repository: https://github.com/yourusername/in_app_ninja
issue_tracker: https://github.com/yourusername/in_app_ninja/issues
documentation: https://github.com/yourusername/in_app_ninja#readme

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  path: ^1.9.0
  rxdart: ^0.27.7
  shared_preferences: ^2.0.0
  visibility_detector: ^0.4.0
  youtube_player_flutter: ^9.0.3
  app_links: ^6.3.0
  screenshot: ^3.0.0
  flutter_widget_from_html: ^0.10.0
  google_fonts: ^6.3.2
  url_launcher: ^6.2.0
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Platform plugin declaration
  plugin:
    platforms:
      android:
        package: com.embeddedcraft.in_app_ninja
        pluginClass: InAppNinjaPlugin
